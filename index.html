<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <button class="dark_mode_button">
                <span class="material-symbols-outlined theme_icon">
                    dark_mode
                </span>
            </button>
        </header>
        <div class="wrapper">
            <form class="username-submit" action="">
                <label for="userName"> Welcome to my NASA rovers project whats your name? </label>
                <input
                    type="text"
                    id="userName"
                    value=""
                    placeholder="Type here"
                />
                <button
                    type="button"
                    id="btn"
                    name="btn"
                    value="Submit"
                    class="disabled"
                    disabled
                >
                    <!-- button ska vara disabled från början och sen med JS ska man ädra beroende på string (name) lenght -->
                    Submit
                </button>
            </form>
            <h2 class="welcome"></h2>

            <section class="main-content">
                <div class="btn-container">
                    <button class="select-rover-btn">Curiosity</button>
                    <button class="select-rover-btn">Opportunity</button>
                    <button class="select-rover-btn">Spirit</button>
                </div>
                <article class="rover-img-container">
                    <img src="" class="camera-feed" />
                    <p class="error-msg"></p>
                    <button class="cycle-img-btn hidden">Cycle images</button>
                </article>
            </section>
        </div>

        <script src="name.js" type="text/javascript"></script>
        <script src="dark_mode.js" type="text/javascript"></script>
        <script src="nasa.js" type="text/javascript"></script>
    </body>
</html>
